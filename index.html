<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

<body>
    <div class="container text-center">
        <div class="searchform my-4">
            <div class="card-body">
                <form>
                    <div class="form-group text-center my-2">
                        <h1>search for any topic.</h1>
                        <input type="search" class="form-control" id="topicinput" placeholder="search">
                        <button type="submit" class="btn my-2 mx-2" id="searchbtn">search</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="gifrow">
            <div class="row" id="gifrow"></div>
        </div>
        <div class="newsrow">
            <div class="row" id="newsrow"></div>
        </div>
    </div>
    <footer class="text-center">
